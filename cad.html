<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
 <head>
  <link rel="Stylesheet" type="text/css" href="cad.css">
  <link href="https://fonts.googleapis.com/css?family=comfortaa" rel="Stylesheet">
  <meta charset="utf-8">
  <title>Tela de Cadastro</title>
 </head>

 <body>

  <div class="login">

   <h1>Cadastro</h1>
   <form>

      <p>Nome</p>
      <input type="text" name="login" placeholder="Insira seu nome de usuário">
      <p>Email</p>
      <input type="text" name="email" placeholder="Insira seu email">
      <p>Senha</p>
      <input type="password" name="password" placeholder="Insira sua senha">
      <input type="submit" name="" value="Cadastrar">
      <a href="#">Esqueceu sua senha?</a><br>
      <a href="index.html">Já possui uma conta?</a>
   </form>

 </div>


 </body>
</html>
